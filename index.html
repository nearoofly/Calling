<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appel T√©l√©phonique</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .phone {
            margin-top: 50px;
        }
        .status {
            font-size: 20px;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .answer {
            background: green;
            color: white;
        }
        .decline {
            background: red;
            color: white;
        }
    </style>
</head>
<body>

    <h1>üìû Simulation d'Appel</h1>
    <p>Appuie sur "D√©marrer l'appel" pour commencer.</p>

    <div class="phone">
        <div class="status" id="status">üì≤ En attente...</div>
        <button class="btn" id="startCall">üì≤ D√©marrer l'appel</button>
        <button class="btn answer" id="answerBtn" style="display:none;">‚úÖ D√©crocher</button>
        <button class="btn decline" id="declineBtn" style="display:none;">‚ùå Rejeter</button>
    </div>

    <script>
        // Initialisation des sons avec Howler.js
        let ringtone = new Howl({
            src: ["https://cdn.pixabay.com/download/audio/2023/08/07/audio_d864d0b418.mp3?filename=iphone-ringtone-13948.mp3"],
            loop: true,
            volume: 1.0
        });

        let callSound = new Howl({
            src: ["https://www.soundjay.com/button/beep-07.wav"],
            loop: true,
            volume: 1.0
        });

        let endCall = new Howl({
            src: ["https://www.soundjay.com/button/button-3.mp3"],
            volume: 1.0
        });

        let statusText = document.getElementById("status");
        let startCallBtn = document.getElementById("startCall");
        let answerBtn = document.getElementById("answerBtn");
        let declineBtn = document.getElementById("declineBtn");

        function startCall() {
            statusText.textContent = "üì≤ Appel entrant...";
            ringtone.play();
            startCallBtn.style.display = "none";
            answerBtn.style.display = "inline-block";
            declineBtn.style.display = "inline-block";
        }

        function answerCall() {
            ringtone.stop();
            callSound.play();
            statusText.textContent = "üìû En appel...";
            answerBtn.style.display = "none";
            declineBtn.textContent = "üî¥ Raccrocher";
        }

        function declineCall() {
            ringtone.stop();
            callSound.stop();
            endCall.play();
            statusText.textContent = "üìµ Appel termin√©.";
            answerBtn.style.display = "none";
            declineBtn.style.display = "none";
        }

        startCallBtn.addEventListener("click", startCall);
        answerBtn.addEventListener("click", answerCall);
        declineBtn.addEventListener("click", declineCall);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation d'Appel</title>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .phone {
            text-align: center;
        }
        .status {
            font-size: 20px;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .answer {
            background: green;
            color: white;
        }
        .decline {
            background: red;
            color: white;
        }
        @keyframes ring {
            0% { transform: rotate(1deg); }
            50% { transform: rotate(-1deg); }
            100% { transform: rotate(1deg); }
        }
        .ringing {
            animation: ring 0.2s infinite;
        }
    </style>
</head>
<body>

    <h1>üìû Simulation d'Appel</h1>
    <p>Appuie sur "D√©marrer l'appel" pour commencer.</p>

    <div class="phone">
        <div class="status" id="status">üì≤ En attente...</div>
        <button class="btn" id="startCall">üì≤ D√©marrer l'appel</button>
        <button class="btn answer" id="answerBtn" style="display:none;">‚úÖ D√©crocher</button>
        <button class="btn decline" id="declineBtn" style="display:none;">‚ùå Raccrocher</button>
    </div>

    <audio id="ringtone" src="https://cdn.pixabay.com/download/audio/2023/08/07/audio_d864d0b418.mp3?filename=iphone-ringtone-13948.mp3" loop></audio>
    <audio id="callSound" src="https://www.soundjay.com/button/beep-07.wav" loop></audio>
    <audio id="endCall" src="https://www.soundjay.com/button/button-3.mp3"></audio>

    <script>
        let statusText = document.getElementById("status");
        let startCallBtn = document.getElementById("startCall");
        let answerBtn = document.getElementById("answerBtn");
        let declineBtn = document.getElementById("declineBtn");

        let ringtone = document.getElementById("ringtone");
        let callSound = document.getElementById("callSound");
        let endCall = document.getElementById("endCall");

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate([500, 500, 500]); // Vibre trois fois
            }
        }

        function startCall() {
            statusText.textContent = "üì≤ Appel entrant...";
            document.body.classList.add("ringing");
            ringtone.play();
            vibrate();

            startCallBtn.style.display = "none";
            answerBtn.style.display = "inline-block";
            declineBtn.style.display = "inline-block";
        }

        function answerCall() {
            ringtone.pause();
            ringtone.currentTime = 0;
            document.body.classList.remove("ringing");

            callSound.play();
            statusText.textContent = "üìû En appel...";
            answerBtn.style.display = "none";
            declineBtn.textContent = "üî¥ Raccrocher";
        }

        function declineCall() {
            ringtone.pause();
            ringtone.currentTime = 0;
            callSound.pause();
            callSound.currentTime = 0;
            endCall.play();

            document.body.classList.remove("ringing");
            statusText.textContent = "üìµ Appel termin√©.";
            answerBtn.style.display = "none";
            declineBtn.style.display = "none";
            startCallBtn.style.display = "inline-block";
        }

        startCallBtn.addEventListener("click", startCall);
        answerBtn.addEventListener("click", answerCall);
        declineBtn.addEventListener("click", declineCall);
    </script>

</body>
</html>

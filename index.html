<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation d'Appel</title>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .phone {
            margin-top: 50px;
        }
        .status {
            font-size: 20px;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .answer {
            background: green;
            color: white;
        }
        .decline {
            background: red;
            color: white;
        }
    </style>
</head>
<body>

    <h1>üìû Simulation d'Appel</h1>
    <p>Appuie sur "D√©marrer l'appel" pour commencer.</p>

    <div class="phone">
        <div class="status" id="status">üì≤ En attente...</div>
        <button class="btn" id="startCall">üì≤ D√©marrer l'appel</button>
        <button class="btn answer" id="answerBtn" style="display:none;">‚úÖ D√©crocher</button>
        <button class="btn decline" id="declineBtn" style="display:none;">‚ùå Rejeter</button>
    </div>

    <script>
        let statusText = document.getElementById("status");
        let startCallBtn = document.getElementById("startCall");
        let answerBtn = document.getElementById("answerBtn");
        let declineBtn = document.getElementById("declineBtn");

        let audioContext;
        let ringtoneBuffer, callBuffer, endBuffer;
        let ringtoneSource, callSource;

        async function loadSounds() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();

            async function fetchAudio(url) {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                return await audioContext.decodeAudioData(arrayBuffer);
            }

            ringtoneBuffer = await fetchAudio("https://cdn.pixabay.com/download/audio/2023/08/07/audio_d864d0b418.mp3?filename=iphone-ringtone-13948.mp3");
            callBuffer = await fetchAudio("https://www.soundjay.com/button/beep-07.wav");
            endBuffer = await fetchAudio("https://www.soundjay.com/button/button-3.mp3");
        }

        function playSound(buffer, loop = false) {
            let source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.loop = loop;
            source.connect(audioContext.destination);
            source.start(0);
            return source;
        }

        function startCall() {
            statusText.textContent = "üì≤ Appel entrant...";
            ringtoneSource = playSound(ringtoneBuffer, true);

            startCallBtn.style.display = "none";
            answerBtn.style.display = "inline-block";
            declineBtn.style.display = "inline-block";
        }

        function answerCall() {
            ringtoneSource.stop();
            callSource = playSound(callBuffer, true);
            statusText.textContent = "üìû En appel...";
            answerBtn.style.display = "none";
            declineBtn.textContent = "üî¥ Raccrocher";
        }

        function declineCall() {
            if (ringtoneSource) ringtoneSource.stop();
            if (callSource) callSource.stop();
            playSound(endBuffer);
            statusText.textContent = "üìµ Appel termin√©.";
            answerBtn.style.display = "none";
            declineBtn.style.display = "none";
        }

        startCallBtn.addEventListener("click", async () => {
            if (!audioContext) await loadSounds();
            startCall();
        });
        answerBtn.addEventListener("click", answerCall);
        declineBtn.addEventListener("click", declineCall);
    </script>

</body>
</html>
